# Build WORMGPT APK — no Android Studio needed.
# Push to GitHub → Actions → "Build APK" → run workflow → download app-debug.apk from Artifacts.

name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 platform and build-tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Download Gradle wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -sL -o gradle/wrapper/gradle-wrapper.jar \
            "https://cdn.jsdelivr.net/gh/gradle/gradle@v8.2.0/gradle/wrapper/gradle-wrapper.jar"
          chmod +x gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
