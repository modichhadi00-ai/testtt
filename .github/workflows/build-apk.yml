# Build WORMGPT APK — no Android Studio needed.
# Push to GitHub → Actions → "Build APK" → run workflow → download app-debug.apk from Artifacts.

name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Xmx4096m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError
    steps:
      - uses: actions/checkout@v4

      - name: Find project root
        id: project
        run: |
          if [ -f settings.gradle.kts ]; then
            echo "root=." >> $GITHUB_OUTPUT
          else
            r=$(find . -name "settings.gradle.kts" -type f 2>/dev/null | head -1)
            if [ -z "$r" ]; then
              echo "::error::settings.gradle.kts not found. Push your project so the folder that contains settings.gradle.kts (and app/, build.gradle.kts) is in the repo."
              exit 1
            fi
            echo "root=$(dirname $r)" >> $GITHUB_OUTPUT
          fi
          echo "Building from: ${{ steps.project.outputs.root }}"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 34 platform and build-tools
        run: sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Install Gradle and generate wrapper
        working-directory: ${{ steps.project.outputs.root }}
        run: |
          curl -sL -o gradle.zip "https://services.gradle.org/distributions/gradle-8.2-bin.zip"
          unzip -q gradle.zip
          ./gradle-8.2/bin/gradle wrapper --gradle-version=8.2
          chmod +x gradlew
          rm -rf gradle-8.2 gradle.zip

      - name: Build debug APK
        working-directory: ${{ steps.project.outputs.root }}
        run: ./gradlew assembleDebug --no-daemon --max-workers=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.project.outputs.root }}/app/build/outputs/apk/debug/app-debug.apk
