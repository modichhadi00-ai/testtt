android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Kotlin 1.9.20 (AGP default). Compose compiler 1.5.5 matches it. See compose-kotlin compatibility map.
kotlin.version=1.9.20

# Enough heap for Gradle + D8 dex merge on CI (fixes OutOfMemoryError)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError
org.gradle.parallel=true
org.gradle.caching=true
